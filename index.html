<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Mobile Number Validation using JavaScript</h2>

    <label>Enter Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num">
    <br>
    <button onclick="validateMobile()">Validate</button>

    <div id="message"></div>

    <script>
        function validateMobile() {
            const mobile = document.getElementById("mobile").value;
            const message = document.getElementById("message");

            const pattern = /^[6-9][0-9]{9}$/;

            if (pattern.test(mobile)) {
                message.style.color = "green";
                message.textContent = "Valid Mobile Number";
            } else {
                message.style.color = "red";
                message.textContent = "Invalid Mobile Number. Please enter a 10-digit number starting with 6-9.";
            }
        }
    </script>

</body>
</html>
